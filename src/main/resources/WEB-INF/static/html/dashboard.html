
<!-- session. -->
<div id="session-summary">
    <div class="row bottom-spacing">
        <div class="col-md-6">
            <div id="total-sessions">
                <table class="table table-bordered table-striped">
                    <tbody>
                        <tr></tr>
                        <tr>
                            <td rowspan="3" class="col-md-4">
                                <span style="font-size: 60px;"><code id="current-sessions">0</code></span>
                                <button id="refresh-dashboard-btn" type="button" class="btn btn-default" style="float: right;">
                                    <span class="glyphicon glyphicon-refresh"></span>
                                </button>
                            </td>
                            <td class="col-md-2"><strong>Total sessions</strong></td>
                        </tr>
                        <tr>
                            <td>Total Requests</td>
                        </tr>
                        <tr>
                            <td><code id="load-total-requests"></code></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="session-statistics">
                <!--<p>Sessions (Last 300 seconds)</p>-->
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th colspan="4">Sessions (Last 300 seconds)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Created</td><td><code id="session-created">0</code></td>
                            <td>Removed</td><td><code id="session-removed">0</code></td>
                        </tr>
                        <tr>
                            <td>NTF_LOGOUT</td><td><code id="session-ntf-logout">0</code></td>
                            <td>Errors</td><td><code id="session-errors">0</code></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-6">
            <div id="load-statistics">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th colspan="4">System Load (Last 60 seconds)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Requests</td><td><code id="load-requests">0</code></td>
                            <td>Errors</td><td><code id="load-errors">0</code></td>
                        </tr>
                        <tr>
                            <td>A.R.T</td><td><code id="load-art">0</code>ms</td>
                            <td>M.R.T</td><td><code id="load-max-rt">0</code>ms</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div style="height: 100px;">
                <!--<canvas id="load-chart" width="450" height="150"></canvas>-->
                <canvas id="load-chart"></canvas>
            </div>
        </div>
    </div>
</div>

<div id="devices-summary">
    <div class="row bottom-spacing">
    </div>
</div>

<!--<div style="position: fixed; bottom: 0; width: 90%; height: 100px;">-->
<div style="height: 150px;">
    <canvas id="session-chart"></canvas>
</div>

<script language="javascript">
    $('#refresh-dashboard-btn').click(function () {
        $.portal.dashboard.update();
    });
</script>
