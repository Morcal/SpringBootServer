
<div class="row bottom-spacing">
    <div>
        <div class="input-group">
            <input id="activity-search" type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button id="activity-search-btn" class="btn btn-danger" type="button">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true" style="padding-right: 8px;"></span>Search
                                    </button>
                                </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<div class="row">
    <button type="button" class="btn btn-default col-sm-pull-3" style="float:right;" onclick="window.open('/html/search.html#Activity');">
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true" style="padding-right: 5px;"></span>How to search
    </button>
    <div class="col-sm-push-9">
        <h4>
            <!--<span class="glyphicon glyphicon-info-sign"></span>-->
            Click&nbsp;<span class="glyphicon glyphicon-search"></span>
            &nbsp;Search to display activity list.
        </h4>
    </div>
</div>

<div class="row bottom-spacing">
    <div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Facility</th>
                <th>Severity</th>
                <th>remote</th>
                <th>source</th>
                <th>action</th>
                <th>created</th>
                <th>actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="no-activity" class="row collapse">
    <div class="col-sm-12">
        <h4>No Activity found.</h4>
    </div>
</div>

<script language="javascript">

    $('#activity-search-btn').click(function () {
        $.application.load({
            function: $.portal.management.searchActivities,
            object: $.portal.management,
            args: [$('#activity-search').val()]
        });
    });
</script>
