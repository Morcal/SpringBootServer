<head>
    <meta charset="utf-8">

    <title>Xinli Portal Server Console</title>
</head>
<body>

<!-- Loading overlay modal. -->
<!--<div id="loading" class="modal" data-backdrop="static" data-keyboard="false">-->
<div id="loading" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Loading...</h4>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<!-- Navigation top bar. -->
<nav class="navbar navbar-default navbar-fixed-top"></nav>

<!--
==================================
Login modal dialog.
==================================
-->
<!--<div id="login-dialog" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">-->
<div id="login-dialog" class="modal fade" tabindex="-1" role="dialog">
</div>

<!-- NAS Device dialog. -->
<div id="nas-dialog" class="modal fade" tabindex="-1" role="dialog"></div>

<!-- NAS device translation dialog. -->
<div id="nas-translation-dialog" class="modal fade" tabindex="-1" role="dialog"></div>

<!-- Activity dialog. -->
<div id="activity-dialog" class="modal fade" tabindex="-1" role="dialog"></div>

<!-- Certificate dialog. -->
<div id="certificate-dialog" class="modal fade in" tabindex="-1" role="dialog"></div>

<div class="doc">
    <div class="container">
        <div class="row">
            <!-- navigation sidebar. -->
            <div id="nav-sidebar" class="col-md-3"></div>

            <!-- Dashboard. -->
            <div id="dashboard" class="col-md-12"></div>

            <!-- Configurations. -->
            <div id="configuration" class="col-md-9 collapse">
                <div id="configuration-nas" class="module-content"></div>
                <div id="configuration-certificate" class="module-content collapse"></div>
                <div id="configuration-system" class="module-content collapse"></div>
            </div>

            <!-- Management. -->
            <div id="management" class="col-md-9 collapse">
                <div id="management-session" class="module-content"></div>
                <div id="management-activity" class="module-content collapse"></div>
            </div>

            <!-- Loading indicator. -->
        </div>
    </div>
</div> <!-- /container -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/jquery-2.2.1.js"></script>

<script type="text/javascript">
    $('.navbar').load('/html/navbar.html');
    $('#nas-dialog').load('/html/nas-dialog.html');
    $('#nas-translation-dialog').load('/html/nas-translation.html');
    $('#activity-dialog').load('/html/activity-dialog.html');
    $('#certificate-dialog').load('/html/certificate-dialog.html');
    $('#nav-sidebar').load('/html/sidebar.html');
    $('#dashboard').load('/html/dashboard.html');
    $('#configuration-nas').load('/html/nas.html');
    $('#configuration-certificate').load('/html/certificate.html');
    $('#configuration-system').load('/html/system.html');
    $('#management-session').load('/html/session.html');
    $('#management-activity').load('/html/activity.html');
    $('#login-dialog').load('/html/login.html');
</script>
