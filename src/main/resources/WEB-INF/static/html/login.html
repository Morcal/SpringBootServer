<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <div>
                <form id="login-form" action="/portal/v1.0/admin/login" class="" method="post">
                    <div class="username">
                        <input type="text" id="login-username" name="username" value="admin"
                               class="text-input" placeholder="Username" data-toggle="tooltip" data-container="body"
                               data-title="Username can not be empty."/>
                        <!-- <label for="signin-email" class="placeholder">Username or email</label> -->
                    </div>

                    <table class="flex-table password-login">
                        <tbody>
                        <tr>
                            <td class="flex-table-primary">
                                <div class="password flex-table-form">
                                    <input id="login-password" name="password" type="password" value="s3cr3t"
                                           class="text-input flex-table-input" placeholder="Password"
                                           data-toggle="tooltip" data-container="body" data-title="Password can not be empty."/>
                                    <!--	<label for="signin-password" class="placeholder">Password</label> -->
                                    <input id="nonce" type="hidden" name="nonce"/>
                                </div>
                            </td>
                            <td class="flex-table-secondary">
                                <!-- <button type="submit" class="submit btn primary-btn flex-table-btn js-submit">Sign in</button> -->
                                <button id="login" type="submit" class="submit btn primary-btn flex-table-btn js-submit">Log in</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery-2.2.1.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/logging.js"></script>
    <script src="../js/portal/portal.js"></script>
    <script src="../js/portal/connector.js"></script>
    <script src="../js/portal/application.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#login').click(function () {
                var $btn = $(this).button('Logging in'),
                        deferred = $.portal.login.execute($('#login-form'));

                deferred.done(function () {
                    $btn.button('reset');
                });
            });
        });
    </script>
</body>
</html>
