
<div class="col-sm-12">
    <div class="form-group">
        <div>
            <span class="label label-success">Tips</span>
            <p>Uploaded App files are saved in <code>apps</code> directory automatically. <br/>
            Associated download configurations will be generated accordingly.</p>
        </div>
    </div>

    <p>iOS app</p>
    <div class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-btn">
                    <label class="btn btn-warning" for="ios-app-file">
                        <input id="ios-app-file" type="file" style="display:none;">Browse
                    </label>
                </span>
                <input id="ios-app" type="text" class="form-control" placeholder="Not uploaded yet..." readonly>
                <span class="input-group-btn">
                    <button id="delete-ios-app" type="button" class="btn btn-danger">Delete</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Version</span>
                <input id="ios-app-version" type="text" class="form-control"
                       placeholder="iOs app version" data-title="iOS app version"/>
            </div>
        </div>
    </div>

    <p>Android app </p>
    <div class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-btn">
                    <label class="btn btn-warning" for="android-app-file">
                        <input id="android-app-file" type="file" style="display:none;">Browse
                    </label>
                </span>
                <input id="android-app" type="text" class="form-control" placeholder="Not uploaded yet..." readonly>
                <span class="input-group-btn">
                    <button id="delete-android-app" type="button" class="btn btn-danger">Delete</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Version</span>
                <input id="android-app-version" type="text" class="form-control"
                       placeholder="Android app version" data-title="Android app version"/>
            </div>
        </div>
    </div>

    <p>Mac app </p>
    <div class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-btn">
                    <label class="btn btn-warning" for="mac-app-file">
                        <input id="mac-app-file" type="file" style="display:none;">Browse
                    </label>
                </span>
                <input id="mac-app" type="text" class="form-control" placeholder="Not uploaded yet..." readonly>
                <span class="input-group-btn">
                    <button id="delete-mac-app" type="button" class="btn btn-danger">Delete</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Version</span>
                <input id="mac-app-version" type="text" class="form-control"
                       placeholder="Mac app version" data-title="Mac app version"/>
            </div>
        </div>
    </div>

    <p>Linux app </p>
    <div class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-btn">
                    <label class="btn btn-warning" for="linux-app-file">
                        <input id="linux-app-file" type="file" style="display:none;">Browse
                    </label>
                </span>
                <input id="linux-app" type="text" class="form-control" placeholder="Not uploaded yet..." readonly>
                <span class="input-group-btn">
                    <button id="delete-linux-app" type="button" class="btn btn-danger">Delete</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Version</span>
                <input id="linux-app-version" type="text" class="form-control"
                       placeholder="Linux app version" data-title="Linux app version"/>
            </div>
        </div>
    </div>

    <p>Windows app </p>
    <div class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-btn">
                    <label class="btn btn-warning" for="windows-app-file">

                <input id="windows-app" type="text" class="form-control" placeholder="Not uploaded yet..." readonly>

                    <button id="delete-windows-app" type="button" class="btn btn-danger">Delete</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Version</span>
                <input id="windows-app-version" type="text" class="form-control"
                       placeholder="Windows app version" data-title="Windows app version"/>
            </div>
        </div>
    </div>
</div>

<script language="javascript">
    $('#delete-ios-app').click(function () {
        $.portal.configuration.deleteApp('ios');
    });

    $('#delete-android-app').click(function () {
        $.portal.configuration.deleteApp('android');
    });

    $('#delete-mac-app').click(function () {
        $.portal.configuration.deleteApp('mac');
    });

    $('#delete-linux-app').click(function () {
        $.portal.configuration.deleteApp('linux');
    });

    $('#delete-windows-app').click(function () {
        $.portal.configuration.deleteApp('windows');
    });


    function saveAppConfiguration(args) {
        $.application.load({
            function: $.portal.configuration.saveConfiguration,
            object: $.portal.configuration,
            args: args
        });
    }

    $('#ios-app-version').change(function () {
        saveAppConfiguration(['ios.app.version', $(this).val()]);
    });


    $('#android-app-version').change(function () {
        saveAppConfiguration(['android.app.version', $(this).val()]);
    });


    $('#mac-app-version').change(function () {
        saveAppConfiguration(['mac.app.version', $(this).val()]);
    });


    $('#linux-app-version').change(function () {
        saveAppConfiguration(['linux.app.version', $(this).val()]);
    });


    $('#windows-app-version').change(function () {
        saveAppConfiguration(['windows.app.version', $(this).val()]);
    });
</script>
