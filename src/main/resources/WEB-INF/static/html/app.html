
<div class="form-group">
    <div>
            <p>App packages must be stored in jar/WEB-INF or sub directory in jar/WEB-INF.</p>
            <p>App packages file path are based on jar/WEB-INF. For example, portal-android.apk
            was stored in <code>/jar/WEB-INF/download/portal-android.apk</code>, then file path is
            <code>/download/portal-android.apk</code></p>
    </div>
</div>

<div class="form-group">
    <label for="ios-app" class="control-label">iOS app file path</label>
    <input type="text" id="ios-app" class="form-control" placeholder="iOS app file path"
           data-toggle="tooltip" data-container="body"/>
</div>

<div class="form-group">
    <label for="android-app" class="control-label">Android app file path</label>
    <input type="text" id="android-app" class="form-control" placeholder="Android app file path"
           data-toggle="tooltip" data-container="body"/>
</div>

<div class="form-group">
    <label for="mac-app" class="control-label">Mac app file path</label>
    <input type="text" id="mac-app" class="form-control" placeholder="Mac app file path"
           data-toggle="tooltip" data-container="body"/>
</div>

<div class="form-group">
    <label for="linux-app" class="control-label">Linux app file path</label>
    <input type="text" id="linux-app" class="form-control" placeholder="Linux app file path"
           data-toggle="tooltip" data-container="body"/>
</div>

<div class="form-group">
    <label for="windows-app" class="control-label">Windows app file path</label>
    <input type="text" id="windows-app" class="form-control" placeholder="Windows app file path"
           data-toggle="tooltip" data-container="body"/>
</div>


<script language="javascript">
    function saveAppConfig(args) {
        $.application.load({
            function: $.portal.configuration.saveConfiguration,
            object: $.portal.configuration,
            args: args
        });
    }

    $('#ios-app').change(function () {
        saveAppConfig(['app.download.ios', $(this).val()]);
    });

    $('#android-app').change(function () {
        saveAppConfig(['app.download.android', $(this).val()]);
    });

    $('#mac-app').change(function () {
        saveAppConfig(['app.download.mac', $(this).val()]);
    });

    $('#linux-app').change(function () {
        saveAppConfig(['app.download.linux', $(this).val()]);
    });

    $('#windows-app').change(function () {
        saveAppConfig(['app.download.windows', $(this).val()]);
    });
</script>
